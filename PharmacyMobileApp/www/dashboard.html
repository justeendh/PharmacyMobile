<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/jquery.ellipsis.js"></script>
    <script src="js/jquery.number.js"></script>
    <script src="js/jquery.tmpl.js"></script>
    <script src="js/ModuleViewer.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/connection.js"></script>
    <script src="scripts/vue.js"></script>
    <script src="scripts/vuePagination.js"></script>
    <link rel="stylesheet" type="text/css" href="css/plugins.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
    <body>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div id="header-view">
                <app-header></app-header>
            </div>

            <bottom-menu></bottom-menu>


            <div class="main-content">
                <section class="tb-section" style="padding-bottom: 0; padding-top: 0;">
                    <div class="tb-container" style="background-color: #e9e9e9 !important;">
                        <h4 style="padding: 10px; margin: 0; color: #f00; margin-top: 10px;">
                            <strong>TIN TỨC SỨC KHOẺ</strong>
                        </h4>
                        <div id="list_feed" class="list-questions" style="margin-top: 5px;">

                        </div>
                    </div>
                </section>
            </div>

        </div>
        <script src="js/application.js"></script>
        <script src="js/autosize.min.js"></script>

        <script id="feeddata_tmpl" type="text/x-jQuery-tmpl">
            <div class="feed-item">
                <div class="feed-title">
                    <a href="${Link}"><strong>${Title}</strong></a>
                </div>
                <div class="feed-description">
                    {{html Description}}
                </div>
            </div>
        </script>
        <script src="scripts/LayoutComponent.js"></script>
        <script type="text/javascript">
            var application = new applicationJS();
            autosize(document.getElementById("newStatus"));

            var DashboardJs = new ModuleViewerJs();
            DashboardJs.Init({
                urlSearch: HOST_DATA + "Pharmacy/GetFeedInfo",
                dataContainer: "#list_feed",
                dataTmpl: "#feeddata_tmpl"
            });

            function LoadDataFeed(query) {
                DashboardJs.search(query, $.noop);
            }

            LoadDataFeed("");

            var app = new Vue({
                el: "#main",
                data: {
                    
                }
            });

        </script>

    </body>
</html>
